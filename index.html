<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Traffic light app</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0"
    />
  </head>

  <body>
    <script type="module">
      import * as THREE from "three";
      import { OBJLoader } from "three/examples/jsm/loaders/OBJLoader.js";
      import { MTLLoader } from "three/addons/loaders/MTLLoader.js";
      import { OrbitControls } from "three/addons/controls/OrbitControls.js";
      import { RoomEnvironment } from "three/addons/environments/RoomEnvironment.js";

      let auto;
      let actualLocation = 0;
      let isCarSpinning = false;
      let rotation = 0;
      const ruta = [
        new THREE.Vector3(0, 0, 0),
        new THREE.Vector3(0, 0, 510),
        new THREE.Vector3(0, 0, 515),
        new THREE.Vector3(0, 0, 1010),
      ];
      const scene = new THREE.Scene();

      //fondo de la escena
      scene.background = new THREE.Color(0xbfe3dd);
      //camara como aparece por primera vez
      const camera = new THREE.PerspectiveCamera(
        75,
        window.innerWidth / window.innerHeight,
        1,
        10000
      );
      const renderer = new THREE.WebGLRenderer();
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.domElement);

      const controls = new OrbitControls(camera, renderer.domElement);
      controls.target.set(0, 0.5, 0);
      controls.update();
      controls.enablePan = false;
      controls.enableDamping = true;

      const mtlLoader = new MTLLoader();

      mtlLoader.load(
        "mtls/city.mtl",
        (materials) => {
          materials.preload();
          const loader = new OBJLoader();
          loader.setMaterials(materials);

          loader.load("models/city.obj", (object) => {
            object.traverse((child) => {
              if (child.name === "Car_08.6") {
                auto = child;
              }
            });
            scene.add(object);
            camera.position.set(100, 700, 1000);
          });
        },
        undefined,
        function (error) {
          console.error(error);
        }
      );
      const light = new THREE.DirectionalLight(0xffffff, 1);
      light.position.set(0, 1, 1);
      scene.add(light);

      const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
      scene.add(ambientLight);  

      function animate() {
        requestAnimationFrame(animate);
        if (auto) {
          const objetivo = ruta[actualLocation];
          const direccion = new THREE.Vector3()
            .subVectors(objetivo, auto.position)
            .normalize();

          // Si el auto no está girando, muévelo hacia el próximo punto
          auto.position.add(direccion.multiplyScalar(0.6));

          // Si el auto está cerca del punto objetivo y no está girando, pasa al siguiente punto
          // console.log(actualLocation, auto.position);
          if (auto.position.distanceTo(objetivo) < 0.01 && !isCarSpinning) {
            actualLocation = (actualLocation + 1) % ruta.length;
            // Si el auto acaba de llegar al punto 2, comienza a girar
          }
        }

        renderer.render(scene, camera);
      }
      animate();
    </script>
  </body>
</html>
